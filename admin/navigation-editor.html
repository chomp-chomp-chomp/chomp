<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Editor - Chomp Chomp Admin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--color-border);
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
      color: var(--color-text);
    }

    .header p {
      color: var(--color-text-muted);
      margin: 0;
    }

    .editor-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 768px) {
      .editor-layout {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: var(--color-sidebar);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 20px;
    }

    .section h2 {
      margin: 0 0 20px 0;
      font-size: 1.3em;
      color: var(--color-text);
    }

    .menu-tree {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .menu-item {
      margin: 10px 0;
      padding: 12px;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 5px;
      cursor: move;
    }

    .menu-item.selected {
      border-color: var(--color-accent);
      background: var(--color-bg);
      box-shadow: 0 0 0 2px rgba(231, 59, 66, 0.1);
    }

    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .menu-item-info {
      flex: 1;
      min-width: 0;
    }

    .menu-item-label {
      font-weight: 500;
      color: var(--color-text);
      margin-bottom: 3px;
    }

    .menu-item-type {
      font-size: 0.85em;
      color: var(--color-text-muted);
    }

    .menu-item-url {
      font-size: 0.85em;
      color: var(--color-accent);
      font-family: 'Courier New', monospace;
      margin-top: 3px;
      word-break: break-all;
    }

    .menu-item-actions {
      display: flex;
      gap: 5px;
    }

    .btn-icon {
      padding: 5px 10px;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--color-text);
    }

    .btn-icon:hover {
      background: var(--color-accent);
      color: white;
      border-color: var(--color-accent);
    }

    .submenu {
      margin-left: 20px;
      margin-top: 10px;
      padding-left: 15px;
      border-left: 2px solid var(--color-border);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--color-text);
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-border);
      border-radius: 5px;
      font-size: 1em;
      background: var(--color-bg);
      color: var(--color-text);
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--color-accent);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--color-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-sidebar);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .alert {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .json-preview {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 5px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
      color: var(--color-text);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--color-text-muted);
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.75em;
      font-weight: 500;
      background: var(--color-accent);
      color: white;
    }

    .badge-dropdown {
      background: #6c757d;
    }

    .help-text {
      font-size: 0.9em;
      color: var(--color-text-muted);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß≠ Navigation Editor</h1>
      <p>Visual editor for navigation.json - Edit menus across all 41+ pages from one place</p>
    </div>

    <div id="alert-container"></div>

    <div class="editor-layout">
      <!-- Left Column: Menu Tree -->
      <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>Menu Structure</h2>
          <button class="btn btn-secondary" onclick="addNewItem()">+ Add Item</button>
        </div>
        <ul class="menu-tree" id="menuTree">
          <li class="empty-state">Loading navigation...</li>
        </ul>
      </div>

      <!-- Right Column: Edit Form -->
      <div class="section">
        <h2>Edit Item</h2>
        <div id="editForm">
          <div class="empty-state">
            <p>Select a menu item to edit<br>or click "+ Add Item" to create a new one</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="section" style="margin-top: 30px;">
      <h2>Actions</h2>
      <div class="btn-group">
        <button class="btn btn-success" onclick="saveNavigation()">üíæ Save Changes</button>
        <button class="btn btn-secondary" onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
        <button class="btn btn-secondary" onclick="loadNavigation()">üîÑ Reload</button>
      </div>

      <div style="margin-top: 20px;">
        <h3 style="font-size: 1.1em; margin-bottom: 10px;">JSON Preview</h3>
        <pre class="json-preview" id="jsonPreview"></pre>
      </div>
    </div>
  </div>

  <script>
    let navigationData = { mainMenu: [] };
    let selectedItemPath = null;

    // Load navigation.json
    async function loadNavigation() {
      try {
        const response = await fetch('/navigation.json');
        navigationData = await response.json();
        renderMenuTree();
        updateJSONPreview();
        showAlert('Navigation loaded successfully', 'success');
      } catch (error) {
        showAlert('Error loading navigation: ' + error.message, 'error');
      }
    }

    // Render the menu tree
    function renderMenuTree() {
      const tree = document.getElementById('menuTree');
      tree.innerHTML = '';

      navigationData.mainMenu.forEach((item, index) => {
        tree.appendChild(renderMenuItem(item, [index]));
      });
    }

    // Render a single menu item
    function renderMenuItem(item, path) {
      const li = document.createElement('li');
      li.className = 'menu-item';
      if (JSON.stringify(path) === JSON.stringify(selectedItemPath)) {
        li.classList.add('selected');
      }

      const header = document.createElement('div');
      header.className = 'menu-item-header';

      const info = document.createElement('div');
      info.className = 'menu-item-info';

      const label = document.createElement('div');
      label.className = 'menu-item-label';
      label.textContent = item.label;
      info.appendChild(label);

      const type = document.createElement('div');
      type.className = 'menu-item-type';
      type.innerHTML = `<span class="badge ${item.type === 'dropdown' ? 'badge-dropdown' : ''}">${item.type}</span>`;
      info.appendChild(type);

      if (item.url) {
        const url = document.createElement('div');
        url.className = 'menu-item-url';
        url.textContent = item.url;
        info.appendChild(url);
      }

      header.appendChild(info);

      const actions = document.createElement('div');
      actions.className = 'menu-item-actions';

      const editBtn = document.createElement('button');
      editBtn.className = 'btn-icon';
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.title = 'Edit';
      editBtn.onclick = (e) => {
        e.stopPropagation();
        editItem(path);
      };
      actions.appendChild(editBtn);

      if (item.type === 'dropdown') {
        const addBtn = document.createElement('button');
        addBtn.className = 'btn-icon';
        addBtn.textContent = '+';
        addBtn.title = 'Add child';
        addBtn.onclick = (e) => {
          e.stopPropagation();
          addChildItem(path);
        };
        actions.appendChild(addBtn);
      }

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn-icon';
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Delete';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteItem(path);
      };
      actions.appendChild(deleteBtn);

      header.appendChild(actions);
      li.appendChild(header);

      // Render children for dropdown items
      if (item.type === 'dropdown' && item.items && item.items.length > 0) {
        const submenu = document.createElement('ul');
        submenu.className = 'submenu';
        item.items.forEach((child, index) => {
          submenu.appendChild(renderMenuItem(child, [...path, 'items', index]));
        });
        li.appendChild(submenu);
      }

      return li;
    }

    // Get item by path
    function getItemByPath(path) {
      let item = { mainMenu: navigationData.mainMenu };
      for (const key of path) {
        item = item[key];
      }
      return item;
    }

    // Edit an item
    function editItem(path) {
      selectedItemPath = path;
      const item = getItemByPath(path);

      const formHTML = `
        <form onsubmit="updateItem(event)">
          <div class="form-group">
            <label>Label *</label>
            <input type="text" class="form-control" id="editLabel" value="${item.label}" required>
            <div class="help-text">Display name in menu</div>
          </div>

          <div class="form-group">
            <label>Type *</label>
            <select class="form-control" id="editType" onchange="toggleUrlField()" required>
              <option value="link" ${item.type === 'link' ? 'selected' : ''}>Link</option>
              <option value="dropdown" ${item.type === 'dropdown' ? 'selected' : ''}>Dropdown</option>
            </select>
            <div class="help-text">Link = clickable, Dropdown = has submenu</div>
          </div>

          <div class="form-group" id="urlGroup">
            <label>URL ${item.type === 'link' ? '*' : ''}</label>
            <input type="text" class="form-control" id="editUrl" value="${item.url || ''}" placeholder="tools/mytool.html">
            <div class="help-text">Relative path from root (e.g., tools/color.html)</div>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-primary">üíæ Update</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
          </div>
        </form>
      `;

      document.getElementById('editForm').innerHTML = formHTML;
      toggleUrlField();
    }

    // Toggle URL field based on type
    function toggleUrlField() {
      const type = document.getElementById('editType')?.value;
      const urlGroup = document.getElementById('urlGroup');
      const urlInput = document.getElementById('editUrl');

      if (urlGroup && urlInput) {
        if (type === 'dropdown') {
          urlGroup.style.opacity = '0.5';
          urlInput.removeAttribute('required');
        } else {
          urlGroup.style.opacity = '1';
          urlInput.setAttribute('required', 'required');
        }
      }
    }

    // Update item
    function updateItem(event) {
      event.preventDefault();

      const label = document.getElementById('editLabel').value;
      const type = document.getElementById('editType').value;
      const url = document.getElementById('editUrl').value;

      const item = getItemByPath(selectedItemPath);
      item.label = label;
      item.type = type;

      if (type === 'link') {
        item.url = url;
        delete item.items;
      } else {
        if (url) item.url = url;
        if (!item.items) item.items = [];
      }

      renderMenuTree();
      updateJSONPreview();
      showAlert('Item updated successfully', 'success');
      cancelEdit();
    }

    // Add new item
    function addNewItem() {
      const newItem = {
        label: 'New Item',
        type: 'link',
        url: 'page.html'
      };

      navigationData.mainMenu.push(newItem);
      const newPath = [navigationData.mainMenu.length - 1];

      renderMenuTree();
      updateJSONPreview();
      editItem(newPath);
    }

    // Add child item
    function addChildItem(parentPath) {
      const parent = getItemByPath(parentPath);

      if (parent.type !== 'dropdown') {
        parent.type = 'dropdown';
      }

      if (!parent.items) {
        parent.items = [];
      }

      const newItem = {
        label: 'New Child',
        type: 'link',
        url: 'page.html'
      };

      parent.items.push(newItem);
      const newPath = [...parentPath, 'items', parent.items.length - 1];

      renderMenuTree();
      updateJSONPreview();
      editItem(newPath);
    }

    // Delete item
    function deleteItem(path) {
      if (!confirm('Are you sure you want to delete this item?')) {
        return;
      }

      // Navigate to parent and remove item
      const parentPath = path.slice(0, -1);
      const index = path[path.length - 1];

      if (parentPath.length === 0) {
        navigationData.mainMenu.splice(index, 1);
      } else {
        const parent = getItemByPath(parentPath);
        parent.splice(index, 1);
      }

      renderMenuTree();
      updateJSONPreview();
      cancelEdit();
      showAlert('Item deleted successfully', 'success');
    }

    // Cancel edit
    function cancelEdit() {
      selectedItemPath = null;
      document.getElementById('editForm').innerHTML = `
        <div class="empty-state">
          <p>Select a menu item to edit<br>or click "+ Add Item" to create a new one</p>
        </div>
      `;
      renderMenuTree();
    }

    // Update JSON preview
    function updateJSONPreview() {
      const preview = document.getElementById('jsonPreview');
      preview.textContent = JSON.stringify(navigationData, null, 2);
    }

    // Save navigation
    async function saveNavigation() {
      if (!confirm('Save changes to navigation.json? This will update menus across all 41+ pages.')) {
        return;
      }

      try {
        const blob = new Blob([JSON.stringify(navigationData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'navigation.json';
        a.click();

        showAlert('Download started! Replace /navigation.json with the downloaded file and refresh any page to see changes.', 'success');
      } catch (error) {
        showAlert('Error saving: ' + error.message, 'error');
      }
    }

    // Download JSON
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(navigationData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'navigation.json';
      a.click();

      URL.revokeObjectURL(url);
      showAlert('JSON downloaded successfully', 'success');
    }

    // Show alert
    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;

      container.innerHTML = '';
      container.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Initialize
    loadNavigation();
  </script>
</body>
</html>
