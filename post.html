  <!-- Post Page Logic -->
  <script>

    // Get slug from URL
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    if (!slug) {
      document.getElementById('postContainer').innerHTML = `
        <div style="text-align: center; padding: 60px 20px;">
          <h2 style="color: var(--color-accent);">Post not found</h2>
          <p style="color: var(--color-text-muted); margin-top: 20px;">
            No post slug provided in URL.
          </p>
          <a href="index.html" class="btn btn-primary" style="margin-top: 30px; display: inline-block;">
            Return to Home
          </a>
        </div>
      `;
    } else {
      loadPost(slug);
    }

    // Load post from JSON
    async function loadPost(slug) {
      try {
        const response = await fetch('/data/posts.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const posts = await response.json();
        const post = posts.find(p => p.slug === slug || p.id === slug);

        if (!post) {
          document.getElementById('postContainer').innerHTML = `
            <div style="text-align: center; padding: 60px 20px;">
              <h2 style="color: var(--color-accent);">Post not found</h2>
              <p style="color: var(--color-text-muted); margin-top: 20px;">
                The post you're looking for doesn't exist or has been removed.
              </p>
              <a href="index.html" class="btn btn-primary" style="margin-top: 30px; display: inline-block;">
                Return to Home
              </a>
            </div>
          `;
          return;
        }

        displayPost(post);
      } catch (error) {
        console.error("Error loading post:", error);
        document.getElementById('postContainer').innerHTML = `
          <div style="text-align: center; padding: 60px 20px;">
            <h2 style="color: var(--color-accent);">Error loading post</h2>
            <p style="color: var(--color-text-muted); margin-top: 20px;">
              ${error.message}
            </p>
            <a href="index.html" class="btn btn-primary" style="margin-top: 30px; display: inline-block;">
              Return to Home
            </a>
          </div>
        `;
      }
    }

    // Display post
    function displayPost(post) {
      document.title = `${post.title} | Stories & Practice`;

      const container = document.getElementById('postContainer');
      container.innerHTML = `
        <article>
          <!-- Post Header -->
          <header class="post-header">
            <div class="post-tile-category" style="margin-bottom: 15px;">
              ${formatCategory(post.category)}
            </div>
            <h1>${post.title}</h1>
            <div class="post-meta">
              <span>by ${post.author || 'Anonymous'}</span>
              <span style="margin: 0 10px;">•</span>
              <span>${formatDate(post.date)}</span>
            </div>
          </header>

          <!-- Featured Image -->
          ${post.featured_image
            ? `<img src="${post.featured_image}" alt="${post.title}" class="post-featured-image">`
            : ''
          }

          <!-- Post Content -->
          <div class="post-content">
            ${parseMarkdown(post.content)}
          </div>

          <!-- Back Button -->
          <div style="text-align: center; margin-top: 60px;">
            <a href="index.html" class="btn btn-outline">← Back to Stories</a>
          </div>
        </article>
      `;
    }

    // Format category for display
    function formatCategory(cat) {
      const categories = {
        'rituals': 'Stories & Practice',
        'anthropologies': 'Histories & Meditations',
        'zen': 'Zen of Baking'
      };
      return categories[cat] || cat;
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    // Parse markdown
    function parseMarkdown(text) {
      if (!text) return '';
      let html = text;

      // Images (process BEFORE links since they start with !)
      html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; border-radius: 8px; margin: 20px 0;">');

      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      // Headers
      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$2</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

      // Bold and italic
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

      // Line breaks: two spaces at end of line (consume the newline so it's not processed again)
      html = html.replace(/  \n/g, '<br>');

      // Paragraphs (split by double newlines)
      html = html.split('\n\n').map(para => {
        para = para.trim();
        if (!para) return '';
        // Don't wrap if it's already a block element
        if (para.startsWith('<h') || para.startsWith('<img') || para.startsWith('<ul') || para.startsWith('<ol')) {
          return para;
        }
        // Convert single newlines to <br> within paragraphs
        return `<p>${para.replace(/\n/g, '<br>')}</p>`;
      }).filter(p => p).join('\n');

      return html;
    }
  </script>

  <!-- Navigation toggle -->
