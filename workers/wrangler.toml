# Wrangler configuration for Cloudflare Workers
# This file is optional - you can deploy via the Cloudflare Dashboard instead

# ImageKit Auth Worker
[[workers]]
name = "imagekit-auth"
main = "imagekit-auth.js"
compatibility_date = "2024-01-01"

# ImageKit List Files Worker
[[workers]]
name = "imagekit-list-files"
main = "imagekit-list-files.js"
compatibility_date = "2024-01-01"

# Environment variables (set via CLI or dashboard)
# wrangler secret put IMAGEKIT_PRIVATE_KEY --name imagekit-auth
# wrangler secret put IMAGEKIT_PRIVATE_KEY --name imagekit-list-files

# Optional: Set public key and URL endpoint if different from defaults
# [vars]
# IMAGEKIT_PUBLIC_KEY = "public_hoCjk5sip7G9wwX4ObrUSur0Rs8="
# IMAGEKIT_URL_ENDPOINT = "https://ik.imagekit.io/chompchomp"
