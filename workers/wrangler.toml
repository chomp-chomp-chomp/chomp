name = "chomp-workers"
main = "workers/imagekit-auth.js"
compatibility_date = "2024-01-01"

# Routes for different worker functions
[[routes]]
pattern = "*/imagekit-auth"
script = "imagekit-auth"

[[routes]]
pattern = "*/imagekit-list"
script = "imagekit-list-files"

# Environment variables will be set in Cloudflare dashboard
# Go to: Workers & Pages > Your Worker > Settings > Variables
# Add: IMAGEKIT_PRIVATE_KEY (type: Secret)
